<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bottle‑Cap Collection – Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{ --bg:#000; --text:#fff; --accent:#c00 }
    body{margin:0;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;
         background:var(--bg);color:var(--text);font-family:system-ui,sans-serif;text-align:center}
    h1{font-size:clamp(2.25rem,6vw,3.5rem);margin:0 0 1rem}
    h2{font-size:clamp(1.25rem,3vw,1.75rem);margin:0 0 1.5rem;font-weight:500;letter-spacing:.03em}
    nav{display:flex;gap:1rem;margin-bottom:3rem}
    nav a{padding:.5rem 1rem;border:2px solid var(--text);border-radius:4px;text-decoration:none;color:var(--text);transition:.2s}
    nav a:hover{background:var(--text);color:var(--bg)}
    .hero{display:inline-block;transition:transform .25s}
    .hero img{width:min(62vw,300px);height:auto;border-radius:50%;box-shadow:0 6px 18px rgba(0,0,0,.6)}
    .hero:hover{transform:scale(1.1)}
    footer{position:absolute;bottom:1rem;font-size:.8rem;opacity:.5}
  </style>
</head>
<body>
  <h1>Bottle‑Cap Collection</h1>

  <nav>
    <a href="https://instagram.com/yourusername" target="_blank" rel="noopener">Instagram</a>
    <a href="https://www.ebay.com/usr/yourusername" target="_blank" rel="noopener">eBay</a>
  </nav>

  <h2>Click to Enter Gallery</h2>

  <!-- Place the provided Heineken cap image at this path or adjust the src accordingly -->
  <a href="gallery.html" class="hero" title="Enter gallery">
    <img src="images/heineken-hero.png" alt="Heineken bottle cap – enter gallery">
  </a>

  <footer>© 2025 Your Name</footer>
</body>
</html>
